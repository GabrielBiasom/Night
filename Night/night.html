<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="night.css">
        <link rel="stylesheet" href="star.css">
        <link rel="stylesheet" href="rocket.css">
        <link rel="shortcut icon" href="star.png">
        <title>Florest</title>
    </head>
    <body>
        <div class="scene">
            <div class="moon"></div>
            <img src="forest.png" class="forest">
            <img src="cloud1.png" class="cloud1">
            <img src="cloud3.png" class="cloud3">
            <img src="cloud3.png" class="cloud4">
            <img src="cloud3.png" class="cloud5">
            <img src="cloud3.png" class="cloud6">
            <div class="sceneR">
                <div class="rocket">
                    <img src="rocket (7).png" alt="rocket">
                </div>
            </div>

            <div class="night">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>

        </div>
        <script type="text/javascript">
            function stars() {
                let count = 500;
                let scene = document.querySelector('.scene');
                let i = 0;
                while (i < count) {
                    let star = document.createElement("i");
                    let x = Math.floor(Math.random() * window.innerWidth);
                    let y = Math.floor(Math.random() * window.innerHeight);
                    let duration = Math.random() * 10;
                    let size = Math.random() * 2;

                    star.style.left = x + 'px';
                    star.style.top = y + 'px';
                    star.style.width = 1 + size + 'px';
                    star.style.height = 1 + size + 'px';

                    star.style.animationDuration = 5 + duration + 's';
                    star.style.animationDelay = duration + 's';

                    scene.appendChild(star);
                    i++
                }
            }
            stars();
        </script>
    </body>
</html>
